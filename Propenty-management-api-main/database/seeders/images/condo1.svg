<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky and Ocean -->
  <rect width="800" height="300" fill="#87CEEB"/>
  <rect y="300" width="800" height="300" fill="#006994"/>
  
  <!-- Waves -->
  <path d="M0,320 Q200,300 400,320 T800,320" stroke="#4682B4" stroke-width="3" fill="none"/>
  <path d="M0,340 Q150,325 300,340 T800,340" stroke="#4682B4" stroke-width="2" fill="none"/>
  
  <!-- Beach -->
  <rect y="280" width="800" height="40" fill="#F4A460"/>
  
  <!-- Condo Building -->
  <rect x="250" y="50" width="300" height="250" fill="#F0F8FF"/>
  
  <!-- Building Top -->
  <rect x="230" y="30" width="340" height="30" fill="#B0C4DE"/>
  
  <!-- Balconies -->
  <rect x="220" y="80" width="30" height="200" fill="#E6E6FA"/>
  <rect x="550" y="80" width="30" height="200" fill="#E6E6FA"/>
  
  <!-- Windows -->
  <!-- Floor 1 -->
  <rect x="280" y="80" width="70" height="70" fill="#87CEFA"/>
  <rect x="370" y="80" width="70" height="70" fill="#87CEFA"/>
  <rect x="460" y="80" width="70" height="70" fill="#87CEFA"/>
  
  <!-- Floor 2 -->
  <rect x="280" y="170" width="70" height="70" fill="#87CEFA"/>
  <rect x="370" y="170" width="70" height="70" fill="#87CEFA"/>
  <rect x="460" y="170" width="70" height="70" fill="#87CEFA"/>
  
  <!-- Entrance -->
  <rect x="360" y="250" width="80" height="50" fill="#654321"/>
  
  <!-- Window Frames -->
  <g stroke="#4682B4" stroke-width="2" fill="none">
    <rect x="280" y="80" width="70" height="70"/>
    <rect x="370" y="80" width="70" height="70"/>
    <rect x="460" y="80" width="70" height="70"/>
    <rect x="280" y="170" width="70" height="70"/>
    <rect x="370" y="170" width="70" height="70"/>
    <rect x="460" y="170" width="70" height="70"/>
  </g>
  
  <!-- Balcony Railings -->
  <g stroke="#4682B4" stroke-width="3" fill="none">
    <line x1="220" y1="80" x2="250" y2="80"/>
    <line x1="220" y1="120" x2="250" y2="120"/>
    <line x1="220" y1="160" x2="250" y2="160"/>
    <line x1="220" y1="200" x2="250" y2="200"/>
    <line x1="220" y1="240" x2="250" y2="240"/>
    
    <line x1="550" y1="80" x2="580" y2="80"/>
    <line x1="550" y1="120" x2="580" y2="120"/>
    <line x1="550" y1="160" x2="580" y2="160"/>
    <line x1="550" y1="200" x2="580" y2="200"/>
    <line x1="550" y1="240" x2="580" y2="240"/>
  </g>
  
  <!-- Palm Trees -->
  <rect x="150" y="250" width="15" height="50" fill="#8B4513"/>
  <ellipse cx="157" cy="240" rx="25" ry="15" fill="#228B22"/>
  <ellipse cx="157" cy="235" rx="30" ry="10" fill="#228B22"/>
  
  <rect x="600" y="250" width="15" height="50" fill="#8B4513"/>
  <ellipse cx="607" cy="240" rx="25" ry="15" fill="#228B22"/>
  <ellipse cx="607" cy="235" rx="30" ry="10" fill="#228B22"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="40" fill="#FFD700"/>
</svg>