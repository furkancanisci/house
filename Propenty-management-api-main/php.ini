; Custom PHP configuration for video uploads
; This file should be copied to the PHP configuration directory in Docker

; File upload settings
upload_max_filesize = 512M
post_max_size = 600M
max_file_uploads = 20

; Execution time settings
max_execution_time = 300
max_input_time = 300

; Memory settings
memory_limit = 1G

; Other useful settings
file_uploads = On
allow_url_fopen = On

; Error reporting (for debugging)
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log