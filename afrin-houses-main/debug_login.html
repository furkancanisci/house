<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Frontend Login Debug Test</h1>
    <button onclick="testLogin()">Test Login with Property Owner</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>

    <script>
        const API_BASE_URL = 'https://house-6g6m.onrender.com/api/v1';
        let accessToken = null;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testLogin() {
            try {
                log('Starting login test...', 'info');
                
                const loginData = {
                    email: 'property.owner@example.com',
                    password: 'password123'
                };

                log(`Attempting login with: ${loginData.email}`, 'info');

                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.access_token;
                    log(`Login successful! Token: ${accessToken.substring(0, 20)}...`, 'success');
                    log(`User data: ${JSON.stringify(data.user, null, 2)}`, 'info');
                    
                    // Store token in localStorage for testing
                    localStorage.setItem('access_token', accessToken);
                } else {
                    log(`Login failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`Login error: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.onload = function() {
            log('Debug page loaded. Ready for testing.', 'info');
        };
    </script>
</body>
</html>
