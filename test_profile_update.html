<!DOCTYPE html>
<html>
<head>
    <title>Test Profile Update</title>
</head>
<body>
    <h1>Test Profile Update</h1>
    <form id="profileForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="Test">
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="User">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com">
        </div>
        <div>
            <label for="token">Auth Token:</label>
            <input type="text" id="token" name="token" size="50">
        </div>
        <button type="submit">Update Profile</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const token = formData.get('token');
            
            if (!token) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Please enter an auth token</p>';
                return;
            }
            
            const data = {
                first_name: formData.get('firstName'),
                last_name: formData.get('lastName'),
                email: formData.get('email')
            };
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/v1/dashboard/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `<p style="color: green;">Success: ${JSON.stringify(result)}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error (${response.status}): ${JSON.stringify(result)}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Network Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
